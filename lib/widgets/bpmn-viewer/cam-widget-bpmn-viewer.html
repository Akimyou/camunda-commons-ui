<div class="alert alert-danger"
     ng-if="error">
  <span>
    <strong>Could not render diagram:</strong>
  </span>
  <span>
   {{ error.message }}
  </span>
</div>

<!--div ng-show="!error" class="diagram-holder"></div-->
<div ng-show="!error">
  <div class="diagram-holder"></div>
  <div class="navigation zoom">
    <ul>
      <li>
        <button title="zoom in" ng-click="zoomIn()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </li>
      <li>
        <hr>
      </li>
      <li>
        <button href="" title="zoom out" ng-click="zoomOut()">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </li>
    </ul>
  </div>
  <div class="navigation reset">
    <ul>
      <li>
        <button title="zoom in" ng-click="resetZoom()">
          <span class="glyphicon glyphicon-screenshot"></span>
        </button>
      </li>
    </ul>
  </div>
</div>
