<div class="form-signin-container">
  <form class="form-signin" ng-submit="login()" name="signinForm" request-aware>
    <h2 class="form-signin-heading">Please sign in</h2>

    <div notifications-panel class="notifications-panel"></div>

    <input autofocus tabindex="1" type="text" class="input-block-level" placeholder="Username" auto-fill ng-model="username" />
    <input tabindex="2" type="password" class="input-block-level" placeholder="Password" auto-fill ng-model="password" />
    <button tabindex="3" class="btn btn-large btn-primary" type="submit">Sign in</button>
  </form>
</div>
