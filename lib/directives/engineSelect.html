<li class="dropdown engine-select"
    ng-show="engines.length > 1 && currentEngine">
<!-- # CE - camunda-commons-ui lib/directives/engineSelect.html -->
  <a href
     class="dropdown-toggle"
     data-toggle="dropdown">
    <span class="glyphicon glyphicon-info-sign icon-info-sign icon-white"
          tooltip="If you have multiple engines running you can select the process engine here. The data displayed in this application is based on the selected engine only."
          tooltip-placement="bottom"></span>
    {{ currentEngine.name }}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="(id, engine) in engines">
      <a ng-href="{{ 'app://../' + engine.name + '/' | uri }}">
        {{ engine.name }}
      </a>
    </li>
  </ul>
<!-- / CE - camunda-commons-ui lib/directives/engineSelect.html -->
</li>
